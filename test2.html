<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="c3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="bootstrap.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="c3.min.js"></script>
    <script src="script.js"></script>

</head>
<body style="width: auto">

<nav class="navbar navbar-inverse borderNone">
    <div class="container-fluid customContainer">
        <div class="collapse navbar-collapse customStyle" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><img src="CDK-Logo.png"></li>
            </ul>
            <button id="signIn" type="button"  class="signInButton" onclick="signIn()">SIGN IN</button>
        </div>
    </div>
</nav>

<div class="greenStrip"></div>

<div class="container-fluid" id="container-fluid" style="height: 100%">
    <div class="row content" id="midDiv">

        <div class="col-sm-10">
        <form class="logInForm" id="searchByManager" style="visibility: hidden">
            <input type="text" placeholder="Enter Managaer Id"><br>
            <button class="loginButton" type="button">Login</button>
        </form>
        </div>

        <div>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" id="slider">

                    <div class="item active">
                        <img src="cool.png" alt="Chania">
                    </div>

                    <div class="item">
                        <img src="cool2.png" alt="Chania">
                    </div>
                    <div class="item">
                        <img src="cool3.jpg" alt="Flower">
                    </div>

                    <div class="item">
                        <img src="cool4.png" alt="Flower">
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

    </div>
</div>

<footer style="atsc-nav-left:10" class="container-fluid">
    <p>US: Â© 2016 CDK Global, LLC / CDK Global is a trademark of CDK Global, LLC.</p>
</footer>

</body>
</html>
